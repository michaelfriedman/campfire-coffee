<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/data-style.css">

  </head>
  <body>
    <div id="myform">
   <h1><b>Campfire Coffee Kiosk Calculator</b></h1>
   <fieldset>
     <label for="kioskName">New Kiosk Name:</label><br>
     <input type="text" id="name"><br>

     <label for="userInput">Min Customer Per Hour:</label><br>
     <input type="number" min="5" max="50" id="minCustHr"><br>

     <label for="userInput">Max Customer Per Hour:</label><br>
     <input type="number" min="10" max="500" id="minCustHr"><br>

     <label for="userInput">Cups Per Customer:</label><br>
     <input type="number" min="1" max="5" id="minCustHr"><br>

     <label for="userInput">To go Pounds Per Customer:</label><br>
     <input type="number" min=".01" max="5" step=".01" id="minCustHr"><br>
</div>
    <div id="tableExtrapolatons">

    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
