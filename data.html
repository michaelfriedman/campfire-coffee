<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/data-style.css">

  </head>
  <body>
    <div id="homelink">
      <a href="index.html">Home</a>
    </div>
    <div id="myform">
   <h1><b>Campfire Coffee Kiosk Calculator</b></h1>
   <fieldset>
     <form>

     <label for="kioskName">New Kiosk Name:</label><br>
     <input type="text" id="name" name="kioskName"><br>

     <label for="minCustHr">Min Customer Per Hour:</label><br>
     <input type="number" min="5" max="50" id="minCustHr" name="minCustHr"><br>

     <label for="maxCustHr">Max Customer Per Hour:</label><br>
     <input type="number" min="10" max="500" id="minCustHr"name="maxCustHr"><br>

     <label for="cupsCust">Cups Per Customer:</label><br>
     <input type="number" min="1" max="5" id="minCustHr"name="cupsCust"><br>

     <label for="poundsCust">To go Pounds Per Customer:</label><br>
     <input type="number" min=".01" max="5" step=".01" id="minCustHr"name="poundsCust"><br>

     <input type="submit" id="createFranchiseButton" value="Submit / Refresh">
        </form>
</div>

    <div id="tableExtrapolatons">

    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
